
<div id="floating-panel">
    <input [(ngModel)]="inputObject.timestamp" type="datetime" name="timestamp" placeholder="Timestamp" class="" />
    <input [(ngModel)]="inputObject.latlng.lat" type="number" name="latitude" placeholder="Latitude" class="" />
    <input [(ngModel)]="inputObject.latlng.lng" type="number" name="longitude" placeholder="Longitude" class="" />

    <button (click)="addEvent()">Add</button>

</div>
